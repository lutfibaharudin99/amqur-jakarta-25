<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Quran Volunteer Dashboard</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter sebagai standar */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Background Hitam Solid */
        }
        
        /* Definisi warna kustom untuk Gold */
        .text-gold {
            color: #FFD700; /* Warna Emas */
        }
        .border-gold {
            border-color: #FFD700;
        }
        .bg-gold-hover:hover {
            background-color: #FFD700;
            color: #000000; /* Teks menjadi hitam saat hover untuk kontras */
        }

        /* Styling tombol khusus */
        .dashboard-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2); /* Bayangan lembut warna emas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Hapus garis bawah pada tautan */
        }

        .dashboard-button:hover {
            transform: translateY(-3px); /* Efek mengangkat saat di-hover */
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .card {
            background-color: #111111; /* Sedikit abu-abu gelap untuk kontras dari background hitam */
            border: 1px solid #333333;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer Utama Dashboard -->
    <div class="w-full max-w-4xl p-8 rounded-xl shadow-2xl card">
        
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gold tracking-wider uppercase mb-2">
                Amazing Quran Volunteer Recruitment
            </h1>
            <p class="text-white text-lg font-light">
                Panel Administrasi Dashboard
            </p>
        </header>

        <!-- Bagian Tombol Utama -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Tombol 1: Data Volunteer - Dikonversi ke <a> dengan href -->
            <!-- Ganti '#' dengan URL halaman Data Volunteer yang sebenarnya -->
            <a href="https://lutfibaharudin99.github.io/dataKandidatVolunteerAmqurJakarta25/" class="dashboard-button w-full p-6 text-white border-2 border-gold rounded-xl 
                           text-center font-semibold text-xl bg-transparent bg-gold-hover">
                <svg class="w-8 h-8 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20v-2c0-.656-.126-1.283-.356-1.857M9 20H4v-2a3 3 0 015-2.485M9 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M10 20v-2a3 3 0 00-5.356-1.857M12 8v5m-2.5-2.5h5"></path>
                </svg>
                Data Volunteer
            </a>

            <!-- Tombol 2: Pertanyaan - Dikonversi ke <a> dengan href -->
            <!-- Ganti '#' dengan URL halaman Pertanyaan yang sebenarnya -->
            <a href="pertanyaan-interview.html" class="dashboard-button w-full p-6 text-white border-2 border-gold rounded-xl 
                           text-center font-semibold text-xl bg-transparent bg-gold-hover">
                <svg class="w-8 h-8 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9.247a1.25 1.25 0 000 2.5h.015a1.25 1.25 0 000-2.5H8.228z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.25a1.25 1.25 0 000 2.5h.015a1.25 1.25 0 000-2.5H12z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.772 9.247a1.25 1.25 0 000 2.5h.015a1.25 1.25 0 000-2.5h-.015z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20h9a2 2 0 002-2V7a2 2 0 00-2-2h-3m-6 3l-4 4 4 4m-4-4h14"></path>
                </svg>
                Pertanyaan
            </a>

            <!-- Tombol 3: Form Penilaian - Dikonversi ke <a> dengan href -->
            <!-- Ganti '#' dengan URL halaman Form Penilaian yang sebenarnya -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScGsFR1nnvpde3HrCAWhWlD7I4RuxBQa1JPiBxCLtnSwtSi5Q/viewform?usp=publish-editor" class="dashboard-button w-full p-6 text-white border-2 border-gold rounded-xl 
                           text-center font-semibold text-xl bg-transparent bg-gold-hover">
                <svg class="w-8 h-8 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5h6"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15l-3 3 3 3"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l3 3-3 3"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18V9"></path>
                </svg>
                Form Penilaian
            </a>
        </div>
        
        <!-- Footer / Credits -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 Amazing Quran. All rights reserved.</p>
            <p>Admin Panel v1.0</p>
        </footer>

    </div>

    <!-- Script dihapus agar tag <a> berfungsi untuk navigasi -->

</body>
