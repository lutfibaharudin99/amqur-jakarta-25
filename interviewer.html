    <style>
      /* Definisi Warna */
      :root {
        --color-background: #121212; /* Hampir hitam */
        --color-surface: #1e1e1e; /* Sedikit lebih terang untuk elemen */
        --color-text-primary: #ffffff; /* Teks utama putih */
        --color-accent-gold: #ffd700; /* Emas (Gold) */
        --color-hover: #333333;
      }

      /* Styling Body Keseluruhan */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container untuk Konten */
      .container {
        max-width: 900px;
        width: 100%;
        background-color: var(--color-surface);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Bayangan gelap */
        border: 1px solid #3a3a3a;
      }

      /* Judul */
      h1 {
        color: var(--color-accent-gold);
        text-align: center;
        margin-bottom: 25px;
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); /* Efek cahaya emas */
      }

      /* Tabel */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      /* Header Tabel */
      th {
        padding: 15px;
        text-align: left;
        background-color: var(--color-accent-gold);
        color: var(--color-surface); /* Teks gelap di header emas */
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      /* Sel Data */
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #3a3a3a; /* Garis pemisah abu-abu gelap */
      }

      /* Efek Hover dan Baris Selang-seling */
      tbody tr:nth-child(even) {
        background-color: #252525; /* Lebih gelap untuk baris genap */
      }

      tbody tr:hover {
        background-color: var(--color-hover); /* Efek hover yang halus */
        transition: background-color 0.3s;
      }

      /* Spesifik untuk teks di baris data */
      td {
        color: var(--color-text-primary);
      }
    </style>
  </head>

        dataInterviewer.forEach((interviewer) => {

          row.appendChild(cellKendaraan);

          fragment.appendChild(row); // Tambahkan baris ke fragment
        });

        tabelBody.appendChild(fragment); // Masukkan semua baris sekaligus ke DOM
